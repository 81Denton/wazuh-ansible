- block:

  - name: Copy the certificates from local to the Kibana instance
    copy:
      src: "{{ local_certs_path }}/config/{{ item }}"
      dest: /usr/share/kibana
      mode: 0644
    with_items:
      - "{{ inventory_hostname }}_http.key"
      - "{{ inventory_hostname }}_http.pem"
  tags:
  - production_ready
  when: install.changed