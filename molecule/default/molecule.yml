---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: false
platforms:
  - name: bionic
    image: solita/ubuntu-systemd:bionic
    command: /sbin/init
    privileged: true
    ulimits:
      - nofile:262144:262144
#  - name: xenial
#    image: solita/ubuntu-systemd:xenial
#    privileged: true
#    command: /sbin/init
#  - name: trusty
#    image: ubuntu:trusty
#  - name: centos6
#    image: centos:6
#  - name: centos7
#    image: milcom/centos7-systemd
#    privileged: true
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../roles
  lint:
    name: ansible-lint
    enabled: true
scenario:
  name: default
  test_sequence:
    - lint
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
    enabled: true
