---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      ignore: .virtualenv
platforms:
  - name: trusty
    image: ubuntu:trusty
  - name: bionic
    image: solita/ubuntu-systemd:bionic
    command: /sbin/init
    privileged: true
  - name: xenial
    image: solita/ubuntu-systemd:xenial
    privileged: true
    command: /sbin/init
  - name: centos6
    image: geerlingguy/docker-centos6-ansible
    privileged: true
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: centos7
    image: milcom/centos7-systemd
    privileged: true
provisioner:
  name: ansible
  playbooks:
    docker:
      create: ../default/create.yml
      destroy: ../default/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../roles
  lint:
    name: ansible-lint
    enabled: true
verifier:
  name: testinfra
  lint:
    name: flake8
